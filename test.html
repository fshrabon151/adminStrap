<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    



    <title>Chart Templete</title>
</head>

<body>


    <div class="container mt-5 col-md-5 col-md-4">

        <h1>Bar Chart HTML & JavaScript</h1>
        <canvas id="bar-chart" width="800" height="450"></canvas>

        <script>
            // Bar chart
            new Chart(document.getElementById("bar-chart"), {
                type: 'bar',
                data: {
                    labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                    datasets: [
                        {
                            label: "Population (millions)",
                            backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                            data: [2478, 5267, 734, 784, 433]
                        }
                    ]
                },
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Predicted world population (millions) in 2050'
                    }
                }
            });
        </script>

    </div>


    <div class="container mt-5 col-md-5">
        <h1>Line Chart</h1>
        <canvas id="line-chart" width="800" height="450"></canvas>

        <script>
            new Chart(document.getElementById("line-chart"), {
                type: 'line',
                data: {
                    labels: [1500, 1600, 1700, 1750, 1800, 1850, 1900, 1950, 1999, 2050],
                    datasets: [{
                        data: [86, 114, 106, 106, 107, 111, 133, 221, 783, 2478],
                        label: "Africa",
                        borderColor: "#3e95cd",
                        fill: false
                    }, {
                        data: [282, 350, 411, 502, 635, 809, 947, 1402, 3700, 5267],
                        label: "Asia",
                        borderColor: "#8e5ea2",
                        fill: false
                    }, {
                        data: [168, 170, 178, 190, 203, 276, 408, 547, 675, 734],
                        label: "Europe",
                        borderColor: "#3cba9f",
                        fill: false
                    }, {
                        data: [40, 20, 10, 16, 24, 38, 74, 167, 508, 784],
                        label: "Latin America",
                        borderColor: "#e8c3b9",
                        fill: false
                    }, {
                        data: [6, 3, 2, 2, 7, 26, 82, 172, 312, 433],
                        label: "North America",
                        borderColor: "#c45850",
                        fill: false
                    }
                    ]
                },
                options: {
                    title: {
                        display: true,
                        text: 'World population per region (in millions)'
                    }
                }
            });
        </script>


    </div>



    <div class="container mt-5 col-md-5">
        <h1>Pie Chart</h1>

        <canvas id="pie-chart" width="800" height="450"></canvas>

        <script>
            new Chart(document.getElementById("pie-chart"), {
                type: 'pie',
                data: {
                    labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                    datasets: [{
                        label: "Population (millions)",
                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                        data: [2478, 5267, 734, 784, 433]
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Predicted world population (millions) in 2050'
                    }
                }
            });
        </script>

    </div>

    <div class="container mt-5 col-md-5">
        <h1>Radar chart</h1>
        <canvas id="radar-chart" width="800" height="600"></canvas>

        <script>
            new Chart(document.getElementById("radar-chart"), {
                type: 'radar',
                data: {
                    labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                    datasets: [
                        {
                            label: "1950",
                            fill: true,
                            backgroundColor: "rgba(179,181,198,0.2)",
                            borderColor: "rgba(179,181,198,1)",
                            pointBorderColor: "#fff",
                            pointBackgroundColor: "rgba(179,181,198,1)",
                            data: [8.77, 55.61, 21.69, 6.62, 6.82]
                        }, {
                            label: "2050",
                            fill: true,
                            backgroundColor: "rgba(255,99,132,0.2)",
                            borderColor: "rgba(255,99,132,1)",
                            pointBorderColor: "#fff",
                            pointBackgroundColor: "rgba(255,99,132,1)",
                            pointBorderColor: "#fff",
                            data: [25.48, 54.16, 7.61, 8.06, 4.45]
                        }
                    ]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Distribution in % of world population'
                    }
                }
            });
        </script>
    </div>

    <div class="container mt-5 col-md-5">
        <h1>Polar area chart</h1>

        <canvas id="polar-chart" width="800" height="450"></canvas>
        <script>
            new Chart(document.getElementById("polar-chart"), {
                type: 'polarArea',
                data: {
                    labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                    datasets: [
                        {
                            label: "Population (millions)",
                            backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                            data: [2478, 5267, 734, 784, 433]
                        }
                    ]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Predicted world population (millions) in 2050'
                    }
                }
            });
        </script>

    </div>

    <div class="container mt-5 col-md-5">
        <h1>Doughnut chart</h1>
        <canvas id="doughnut-chart" width="800" height="450"></canvas>
        <script>
            new Chart(document.getElementById("doughnut-chart"), {
                type: 'doughnut',
                data: {
                    labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                    datasets: [
                        {
                            label: "Population (millions)",
                            backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                            data: [2478, 5267, 734, 784, 433]
                        }
                    ]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Predicted world population (millions) in 2050'
                    }
                }
            });
        </script>
    </div>

    <div class="container mt-5 col-md-5">
        <h1>Horizontal bar chart</h1>

        <canvas id="bar-chart-horizontal" width="800" height="450"></canvas>

        <script>
            new Chart(document.getElementById("bar-chart-horizontal"), {
                type: 'horizontalBar',
                data: {
                    labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                    datasets: [
                        {
                            label: "Population (millions)",
                            backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                            data: [2478, 5267, 734, 784, 433]
                        }
                    ]
                },
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Predicted world population (millions) in 2050'
                    }
                }
            });
        </script>


    </div>

    <div class="container mt-5 col-md-5">
        <h1> Grouped bar chart</h1>
        <canvas id="bar-chart-grouped" width="800" height="450"></canvas>

        <script>
            new Chart(document.getElementById("bar-chart-grouped"), {
                type: 'bar',
                data: {
                    labels: ["1900", "1950", "1999", "2050"],
                    datasets: [
                        {
                            label: "Africa",
                            backgroundColor: "#3e95cd",
                            data: [133, 221, 783, 2478]
                        }, {
                            label: "Europe",
                            backgroundColor: "#8e5ea2",
                            data: [408, 547, 675, 734]
                        }
                    ]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Population growth (millions)'
                    }
                }
            });
        </script>
    </div>

    <div class="container mt-5 col-md-5">
        <h1>Mixed chart</h1>

        <canvas id="mixed-chart" width="800" height="450"></canvas>

        <script>
            new Chart(document.getElementById("mixed-chart"), {
                type: 'bar',
                data: {
                    labels: ["1900", "1950", "1999", "2050"],
                    datasets: [{
                        label: "Europe",
                        type: "line",
                        borderColor: "#8e5ea2",
                        data: [408, 547, 675, 734],
                        fill: false
                    }, {
                        label: "Africa",
                        type: "line",
                        borderColor: "#3e95cd",
                        data: [133, 221, 783, 2478],
                        fill: false
                    }, {
                        label: "Europe",
                        type: "bar",
                        backgroundColor: "rgba(0,0,0,0.2)",
                        data: [408, 547, 675, 734],
                    }, {
                        label: "Africa",
                        type: "bar",
                        backgroundColor: "rgba(0,0,0,0.2)",
                        backgroundColorHover: "#3e95cd",
                        data: [133, 221, 783, 2478]
                    }
                    ]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Population growth (millions): Europe & Africa'
                    },
                    legend: { display: false }
                }
            });
        </script>
    </div>

    <div class="container mt-5 col-md-5">
        <h1>Bubble chart</h1>

        <canvas id="bubble-chart" width="800" height="800"></canvas>

        <script>
            new Chart(document.getElementById("bubble-chart"), {
                type: 'bubble',
                data: {
                    labels: "Africa",
                    datasets: [
                        {
                            label: ["China"],
                            backgroundColor: "rgba(255,221,50,0.2)",
                            borderColor: "rgba(255,221,50,1)",
                            data: [{
                                x: 21269017,
                                y: 5.245,
                                r: 15
                            }]
                        }, {
                            label: ["Denmark"],
                            backgroundColor: "rgba(60,186,159,0.2)",
                            borderColor: "rgba(60,186,159,1)",
                            data: [{
                                x: 258702,
                                y: 7.526,
                                r: 10
                            }]
                        }, {
                            label: ["Germany"],
                            backgroundColor: "rgba(0,0,0,0.2)",
                            borderColor: "#000",
                            data: [{
                                x: 3979083,
                                y: 6.994,
                                r: 15
                            }]
                        }, {
                            label: ["Japan"],
                            backgroundColor: "rgba(193,46,12,0.2)",
                            borderColor: "rgba(193,46,12,1)",
                            data: [{
                                x: 4931877,
                                y: 5.921,
                                r: 15
                            }]
                        }
                    ]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Predicted world population (millions) in 2050'
                    }, scales: {
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: "Happiness"
                            }
                        }],
                        xAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: "GDP (PPP)"
                            }
                        }]
                    }
                }
            });
        </script>
    </div>







</body>

</html>
